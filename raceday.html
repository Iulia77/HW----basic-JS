<script>
  let raceNumber = Math.floor(Math.random() * 1000);
  const registeredEarly = true;
  const runnersAge = 25;
  if (runnersAge > 18 && registeredEarly) {
    raceNumber += 1000;
  }
  if (runnersAge > 18 && registeredEarly) {
    console.log(`Your race start at 9.30, your racenumber is ${raceNumber}`);
  } else if (runnersAge > 18 && !registeredEarly) {
    console.log(`Your race start at 11.00, your racenumber is ${raceNumber}`);
  } else if (runnersAge < 18 && !registeredEarly) {
    console.log(`Your race start at 12.30, your racenumber is ${raceNumber}`);
  } else {
    console.log("Should see the registration desk!");
  }
</script>
