<script>
  let n = 1;
  while (n <= 10) {
    console.log(n);
    n++;
  }
  // This code will run till the "n" will be less or equal to 10, every time to add 1.

  let a = 10;
  while (a >= 2) {
    console.log(a);
    a--;
  }

  // This code will run till "a" will be more or equal to 2.
</script>
