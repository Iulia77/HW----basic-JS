<!---
2d map for loop example
-->
<body style="font-family: monospace; line-height: 9px; font-size: 50px">
  <script>
    // the map of a room 10*10 m
    // rx,ry = coord of vacum cleanerrobot
    //...........
    //...........
    //...........
    //...........
    //....R......
    //...........
    //...........
    //...........

    //HW: we have 2 more coord. sx, sy - station
    // print "5"
    let rx = 5; // coordinate of the robot
    let ry = 5;
    let sx = 2;
    let sy = 2;

    //####### linex10 ##################
    for (let y = 1; y <= 10; y++) {
      //####### dotsx10 ################
      for (let x = 1; x <= 10; x++) {
        if (x == rx && y == ry) {
          document.write(`R`);
        } else if (x == sx && y == sy) {
          document.write(`S`);
        } else {
          document.write(`.`);
        }
      }
      document.write(`<br>`);
      //####### dotsx10 ################
    }

    //####### linex10 ##################
  </script>
</body>
